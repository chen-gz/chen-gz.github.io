# Hugo configuration file
title: Ggeta
defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
  zh-cn:
    languageName: 简体中文
    weight: 2

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block: [["$$", "$$"]]
          inline: [["$", "$"]]


  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: codeforces
      name: Codeforces
      pageRef: /codeforces
      weight: 1
    - identifier: about
      name: About
      pageRef: /guangzong
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    # - name: Contact ↗
    #   url: "https://ggeta.com"
    #   weight: 4
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    # - name: GitHub
    #   weight: 5
    #   url: "https://github.com/imfing/hextra-starter-template"
    #   params:
    #     icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  math:
    engine: katex
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/chen-gz/chen-gz.github.io/edit/main/content/"

